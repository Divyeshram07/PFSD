<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons/css/boxicons.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            background-color: #f7f7f7;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: #fff;
            width: 100%;
            max-width: 360px;
            padding: 24px;
            border-radius: 16px;
            box-shadow: 0px 10px 20px rgba(0, 0, 0, 0.1);
            color: #333;
            display: flex;
            flex-direction: column;
            align-items: center;
            animation: fadeIn 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-title {
            margin-bottom: 16px;
            font-size: 24px;
            text-align: center;
            color: #264653;
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            0% {
                opacity: 0;
                transform: translateX(-20px);
            }
            100% {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .input-box {
            display: flex;
            width: 100%;
            position: relative;
            margin-top: 20px;
        }

        .input-box input {
            width: 100%;
            padding: 10px 16px 10px 38px;
            border-radius: 99px;
            border: solid 3px transparent;
            background: rgb(255, 255, 255, 0.1);
            outline: none;
            caret-color: #264653;
            color: #264653;
            font-weight: 500;
            transition: 0.25s;
        }

        .input-box input:focus {
            border: solid 3px #1b3d3c;
        }

        .input-box input::placeholder {
            color: rgb(0, 0, 0, 0.5);
        }

        .input-box i {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            left: 14px;
            color: rgb(0, 0, 0, 0.5);
            font-size: 18px;
        }

        .input-box input:focus + i {
            color: #32CDD5;
        }

        .remember-forgot-box {
            display: flex;
            width: 100%;
            margin-top: 16px;
            justify-content: space-between;
        }

        .remember-me {
            display: flex;
            gap: 8px;
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .login-button {
            width: 100%;
            margin-top: 24px;
            padding: 12px 0;
            background: #1b3d3c;
            border: none;
            border-radius: 99px;
            color: white;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            outline: transparent 3px solid;
            transition: 0.1s;
        }

        .login-button:focus {
            outline: #32CDD58A 3px solid;
        }

        .dont-have-an-account {
            font-weight: normal;
            margin-top: 12px;
            text-align: center;
        }

        .signup-link a {
            color: #264653;
            text-decoration: none;
            font-weight: 600;
        }

        .signup-link a:hover {
            text-decoration: underline;
        }

        .message {
            color: #e63946;
            margin-top: 1rem;
            font-size: 14px;
            text-align: center;
        }

        /* Responsive Styles */
        @media (max-width: 768px) {
            .container {
                width: 90%;
                padding: 20px;
                box-shadow: none;
            }

            .login-title {
                font-size: 22px;
            }

            .input-box input {
                padding: 10px 14px 10px 36px;
            }

            .login-button {
                font-size: 14px;
                padding: 10px 0;
            }

            .dont-have-an-account {
                font-size: 14px;
            }

            .message {
                font-size: 12px;
            }
        }

        /* For mobile devices */
        @media (max-width: 480px) {
            .container {
                max-width: 100%;
                padding: 16px;
            }

            .login-title {
                font-size: 20px;
            }

            .input-box input {
                padding: 10px 12px 10px 30px;
            }

            .login-button {
                font-size: 13px;
                padding: 10px 0;
            }

            .dont-have-an-account {
                font-size: 12px;
            }

            .message {
                font-size: 12px;
            }
        }

        /* Eye icon button */
        .eye-icon-btn {
            position: absolute;
            top: 50%;
            right: 16px;
            transform: translateY(-50%);
            cursor: pointer;
            background: transparent;
            border: none;
            outline: none;
            font-size: 20px;
            color: #32CDD5;
        }

        .eye-icon-btn.show {
            color: #32CDD5;
        }

        .eye-icon-btn.hide {
            color: #e63946;
        }

    </style>
</head>
<body>
    <form class="container" method="POST" action="{% url 'login' %}">
        {% csrf_token %}
        <h1 class="login-title">Login</h1>

        <section class="input-box">
            <input type="text" name="username" placeholder="Username" required>
            <i class='bx bxs-user'></i>
        </section>

        <section class="input-box">
            <input type="password" name="password" id="password" placeholder="Password" required>
            <i class='bx bxs-lock-alt'></i>
            <button type="button" id="togglePassword" class="eye-icon-btn show">üëÅÔ∏è</button> <!-- Eye icon button -->
        </section>

        <section class="remember-forgot-box">
            <div class="remember-me">
                <input type="checkbox" name="remember-me" id="remember-me">
                <label for="remember-me">
                    <h5>Remember me</h5>
                </label>
            </div>
            <a class="forgot-password" href="#">
                <h5>Forgot password?</h5>
            </a>
        </section>

        <button class="login-button" type="submit">
            Login
        </button>

        <h5 class="dont-have-an-account">
            Don't have an account?
            <a href="{% url 'register' %}"><b>Register</b></a>
        </h5>

        <p class="message">{% for message in messages %}{{ message }}{% endfor %}</p>
    </form>

    <script>
        // Toggle password visibility with the button click
        const togglePasswordBtn = document.getElementById("togglePassword");
        const passwordField = document.getElementById("password");

        togglePasswordBtn.addEventListener("click", function () {
            // Toggle password visibility
            const type = passwordField.type === "password" ? "text" : "password";
            passwordField.type = type;

            // Change the eye icon color
            togglePasswordBtn.classList.toggle("show");
            togglePasswordBtn.classList.toggle("hide");

            // Update the button icon to indicate the current state
            if (passwordField.type === "password") {
                togglePasswordBtn.textContent = "üëÅÔ∏è"; // Hide password
            } else {
                togglePasswordBtn.textContent = "üôà"; // Show password
            }
        });
    </script>
</body>
</html>
